<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./img/favicon.png" />
  <title>Animation BB-8</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="banner">
    <video autoPlay muted loop class="video">
      <source src="./video/deserto.mp4" type="video/mp4" />
    </video>
    <div class="bb8" id="body">
      <div class="antennas" id="antennas">
        <div class="antenna short"></div>
        <div class="antenna long"></div>
      </div>
      <div class="head" id="head">
        <div class="stripe one"></div>
        <div class="stripe two"></div>

        <div class="eyes" id="eyes">
          <div class="eye one"></div>
          <div class="eye two"></div>
        </div>
        <div class="stripe detail" id="detail">
          <div class="detail zero"></div>
          <div class="detail zero"></div>
          <div class="detail one"></div>
          <div class="detail two"></div>
          <div class="detail three"></div>
          <div class="detail four"></div>
          <div class="detail five"></div>
          <div class="detail five"></div>
        </div>
        <div class="stripe three"></div>
      </div>
      <div class="ball" id="ball">
        <div class="lines one"></div>
        <div class="lines two"></div>
        <div class="ring one"></div>
        <div class="ring two"></div>
        <div class="ring three"></div>
      </div>
      <div class="shadow"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
